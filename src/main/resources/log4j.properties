log4j.rootLogger=debug, dest, stdout

log4j.logger.org.hibernate=INFO, dest, stdout
log4j.logger.org.hibernate.engine.jdbc.spi.SqlStatementLogger = DEBUG
log4j.logger.org.hibernate.SQL=DEBUG
log4j.logger.org.hibernate.type.descriptor.sql=TRACE

log4j.appender.dest = org.apache.log4j.DailyRollingFileAppender
log4j.appender.dest.File=c:/JetBrains/Projects/Log/robot/log.out
log4j.appender.dest.ImmediateFlush=true
log4j.appender.dest.DatePattern='.'yyyy-MM-dd
log4j.appender.dest.Threshold=TRACE
log4j.appender.dest.Append=true
log4j.appender.dest.layout=org.apache.log4j.PatternLayout
log4j.appender.dest.layout.conversionPattern=%d{dd.MM.yyyy HH:mm:ss} [%p] %m - {%F; %M(%L); tr:%t}%n

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.Threshold=TRACE
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p [%c] - %m%n